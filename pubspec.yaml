name: receptar
description: "Flutter project as a school assignment"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  auto_route: ^9.2.2
  http: ^1.2.2
  youtube_player_flutter: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  auto_route_generator: ^9.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/food_images/lasagne.png
  fonts:
    - family: Baloo_2
      fonts:
        - asset: assets/fonts/Baloo_2/Baloo2-Regular.ttf
          weight: 400
        - asset: assets/fonts/Baloo_2/Baloo2-Medium.ttf
          weight: 500
        - asset: assets/fonts/Baloo_2/Baloo2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Baloo_2/Baloo2-Bold.ttf
          weight: 700
        - asset: assets/fonts/Baloo_2/Baloo2-ExtraBold.ttf
          weight: 800
